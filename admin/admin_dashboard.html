  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    nav {
        width: 280px;
        height: 100%; 
        position: fixed;
        top: 0;
        left: 0;
        background-color: #FFFFFF;
        overflow-y: auto; 
        overflow-x: hidden; 
        scrollbar-width: thin; 
        scrollbar-color: #A52424 #FFFFFF; 
        transition: width 0.3s ease;
    }

    nav::-webkit-scrollbar {
        width: 8px; 
    }

    nav::-webkit-scrollbar-thumb {
        background-color: #A52424; /* Scrollbar thumb color */
        border-radius: 10px; /* Rounded corners for the thumb */
    }

    nav::-webkit-scrollbar-track {
        background-color: #FFFFFF; /* Scrollbar track color */
    }

    /* Adjustments for Tablet Screens */
    @media (max-width: 768px) {
        nav {
            width: 200px; /* Narrower sidebar */
        }
    }

    /* Adjustments for Mobile Screens */
    @media (max-width: 480px) {
        nav {
            width: 100px; /* Even more compact sidebar */
        }

        nav::-webkit-scrollbar {
            width: 6px; /* Thinner scrollbar for smaller screens */
        }

        nav::-webkit-scrollbar-thumb {
            background-color: #A52424;
        }
    }
</style> 
</head>

<div class="banner">

<script>
const dashboard = document.getElementById("dashboard");
const links = document.querySelectorAll(".link");

links.forEach(link => {
    link.addEventListener("mouseover", () => {
        // Ensure that only the links other than the dashboard trigger the color change
        if (!link.contains(dashboard)) {
            dashboard.style.backgroundColor = "rgba(165, 36, 36, 0.2)";
        }
    });

    link.addEventListener("mouseout", () => {
        // Reset the background color back when mouse leaves
        dashboard.style.backgroundColor = "rgba(165, 36, 36, 0.2)";
    });
});
</script>
